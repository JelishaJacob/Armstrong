<body background="./maths2.jpg">
    <div class="container-fluid w-50 mt-5" style="text-align: center; background-color:#ffffffe0; border-radius: 10px;">
        <div class="row">
            <div class="col-lg-12">
               <center> <h1 class="mt-4">Armstrong Or Not</h1>
                <input type="text" name="" id="n1" class="form-control " style="margin-top: 25px;" placeholder="Enter a number"><br>
                <button type="button" class="form-control btn btn-secondary" style="margin-bottom: 50px; margin-top: 15px; font-weight: 500;"  onclick="armsCheck()">CHECK</button>
            </center>
            <!-- w-50 mt-5 w-25 mb-5  rgb(236 236 236 / 57%); -->
            </div>
        </div>
    </div>

</body>
<script>
    // Armstrong Number
    function armsCheck() {
        number = parseInt(n1.value)
        temp = number
        sum = 0
        while (temp > 0) {
            let remainder = temp % 10
            cube = remainder ** 3
            sum += cube
            temp = parseInt(temp / 10)
        }
        if (sum == number) {
            alert(`${number} is an Armstrong Number`);
        }
        else {
            alert(`${number} is not an Armstrong Number`);
        }
    }
</script>
